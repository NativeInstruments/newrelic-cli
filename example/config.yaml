monitors:
  foo:
    name: I am a monitor with human readable name
    type: SCRIPT_API
    frequency: 60
    locations:
      - AWS_US_WEST_1
      - AWS_EU_CENTRAL_1
    status: disabled
    alert_policy: PagerDuty
    script_file:
      name: "example/hello.js"
  test_simple_ping:
    name: Testing simple ping monitor
    type: SIMPLE
    frequency: 60
    uri: https://www.example.com/
    locations:
        - AWS_US_WEST_1
    status: disabled
    alert_policy: Email Policy
  bar:
    name: I am a monitor with templated script
    type: SCRIPT_API
    frequency: 60
    locations:
      - AWS_US_WEST_1
    status: disabled
    alert_policy: PagerDuty
    script_file:
      name: "example/templated.js.tpl"
      template: jinja
      context:
        bar: CoffeeScript
alert_policies:
  test_policy:
    incident_preference: PER_CONDITION
  test_policy_default:
    name: Test Policy with Default Incident Preference
context:
  foo: Username
  bar: Javascript
  baz: Says NI
